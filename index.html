  <style>

    :root{

  <script>
    /* -------------------------

       ------------------------- */
    const startBtn = document.getElementById('startBtn');
    const startWrap = document.getElementById('startWrap');
    const countWrap = document.getElementById('countWrap');
    const countNumber = document.getElementById('countNumber');
    const party = document.getElementById('partyContent');
    const bgMusic = document.getElementById('bgMusic');
    const hearts = document.querySelector('.hearts');

    /* SayaÃ§ iÃ§in deÄŸerler */
    const countdown = [3,2,1];

    /* BaÅŸlat butonuna tÄ±klanÄ±nca olacaklar */
    startBtn.addEventListener('click', async function onStart(e){
      // Butonun kaybolmasÄ±
      startBtn.disabled = true;
      startWrap.style.transition = 'opacity .35s ease, transform .35s ease';
      startWrap.style.opacity = '0';
      startWrap.style.transform = 'translateY(6px) scale(.995)';

      // SayaÃ§ gÃ¶ster
      await new Promise(resolve => setTimeout(resolve, 180)); // kÄ±sa bekleme
      countWrap.classList.add('show');
      countNumber.innerHTML = ''; // temizle

      // 3-2-1 gÃ¶sterimi (her biri 950ms)
      for(let i=0;i<countdown.length;i++){
        const n = countdown[i];
        // kÃ¼Ã§Ã¼k animasyonla sayÄ± ekle
        countNumber.innerHTML = `<div style="display:flex;flex-direction:column;align-items:center;"><span aria-live="polite">${n}</span><small></small></div>`;
        // her sayÄ± iÃ§in hafif pop animasyonu: scale & fade
        await new Promise(res => setTimeout(res, 900));

      // SayaÃ§ kaybolup partiyi gÃ¶ster
      countWrap.classList.remove('show');
      // mÃ¼zik Ã§almaya baÅŸla (kullanÄ±cÄ±nÄ±n tÄ±klamasÄ± olayÄ± sayesinde tarayÄ±cÄ± izinli)
      try{
        await bgMusic.play();

        console.warn('MÃ¼zik oynatÄ±lamadÄ±:', err);
      }

      // Partiyi gÃ¶ster
      party.classList.add('visible');
      party.setAttribute('aria-hidden','false');

      // hearts (kalpler) gÃ¶rÃ¼nÃ¼r ve animasyonlarÄ± baÅŸlar
      hearts.style.opacity = 1;

      // EÄŸer mp3 yoksa veya load gecikiyorsa kullanÄ±cÄ± bilgilendirmesi:
      bgMusic.addEventListener('error', () => {
        console.warn('Arka plan mÃ¼ziÄŸi yÃ¼klenemedi. "birthday.mp3" dosyasÄ±nÄ± aynÄ± klasÃ¶re koyduÄŸunuzdan emin olun.');
      });
    });
